<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | CORA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-orange: #f28d28c4;
      --background-grey: #0f1921;
      --text-color: #1A1A1A;
      --header-color: #5b5b5b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-grey);
      color: var(--text-color);
    }

    .container {
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-orange);
      color: white;
      padding: 14px 30px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e07c1e;
    }

    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: var(--primary-orange);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(42, 42, 42, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 60px;
      z-index: 1000;
    }

    .header.scrolled {
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header .logo {
      font-size: 1.2rem;
      font-weight: 300;
      color: var(--primary-orange);
      text-decoration: none;
      letter-spacing: 1px;
    }

    .header .nav-links {
      display: flex;
      gap: 20px;
    }

    .header .nav-links a {
      font-size: 1rem;
      color: var(--header-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .header .nav-links a:hover {
      color: var(--primary-orange);
    }

    footer {
      background-color: var(--text-color);
      color: white;
      padding: 40px 0;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }

    .footer-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      opacity: 0.8;
    }

    .footer-links a:hover {
      opacity: 1;
    }

    .social-links {
      display: flex;
      gap: 15px;
    }

    .copyright {
      font-size: small;
      color: #f28d28c4;
    }

  @media(max-width: 768px) {
    .header {
      flex-direction: row;
      height: 25px;
      padding: 30px 40px;
      align-items: center;
    }
    .header .logo {
      font-size: 1.2rem;
      font-weight: 300;
    }
    .header .nav-links {
      flex-direction: row;
      align-items: center;
      gap: 15px;
    }

    h1 {
      font-size: 2rem;
    }

    .intro {
      font-size: 0.95rem;
    }

    .footer-content {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .footer-links a {
      margin: 0;
    }

    .social-links {
      justify-content: center;
    }
}
  </style>
</head>
<body>
  <header class="header" id="header">
    <a href="index.html" class="logo">CORA</a>
    <nav class="nav-links">
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Let's Connect</h1>
    <p>We'd love to hear from you — whether you're a retailer, investor, or someone excited about the future of fashion technology.</p>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="social-links">
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="copyright">
        © 2025 CORA. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      document.getElementById('header').classList.toggle('scrolled', window.scrollY > 50);
    });
  </script>
</body>
</html>
